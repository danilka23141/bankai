name: CI

on:
  push:
    branches:
      - test

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1
      - name: Install Selenide dependencies
        run: |
          ./gradlew dependencies
      - name: Run Selenide tests
        run: ./gradlew test